<section class="container">
  <h1 class="title">{{ .Title }}</h1>
  <ul class="project-list">
    {{ range .Paginator.Pages }}
      <li class="project-item">
        <a href="{{ .URL }}">
          {{ $name := .Params.img }}
          {{ $ext := .Params.img_type }}
          <img src="{{ $name }}@1x.{{ $ext }}"
               srcset="{{ $name }}@1x.{{ $ext }} 1x, {{ $name }}@2x.{{ $ext }} 2x, {{ $name }}@3x.{{ $ext }} 3x"
               aria-hidden="true">
          <p>{{ .Title }}</p>
          <span>{{ .Description }}</span>
        </a>
      </li>
    {{ end }}
  </ul>
  {{ partial "pagination.html" . }}
</section>
