<section class="container">
  <h1 class="title">{{ .Title }}</h1>
  <ul class="project-list">
    {{ range .Paginator.Pages }}
      <li class="project-item">
        <a href="{{ .URL }}">
          <img src="{{ .Params.img }}" aria-hidden="true">
          <p>{{ .Title }}</p>
          <span>{{ .Description }}</span>
        </a>
      </li>
    {{ end }}
  </ul>
  {{ partial "pagination.html" . }}
</section>
