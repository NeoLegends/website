<section class="container centered">
  <div class="about">
    {{ partial "profile.html" . }}
    <h1>{{ .Site.Params.author }}</h1>
    <h2>{{ .Site.Params.info }}</h2>
    {{ with .Site.Params.social }}
    <ul>
      {{ range sort .}}
      <li><a href="{{ .url }}"{{ if not (hasPrefix .url "mailto:") }} target="_blank" {{ end }}>{{ .name }}</a></li>
      {{ end }}
    </ul>
    {{ end }}
  </div>
</section>
